<!doctype html>
<html lang='ko'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <title>Optional 3 - Simple Calculator</title>
  <link rel='stylesheet' href='style.css' />
</head>
<body>
  <main class='calc' aria-label='simple calculator'>
    <header class='calc__head'>
      <h1 class='calc__title'>간단 계산기</h1>
      <p class='calc__sub'>숫자 2개 + 연산자 1개로 1회 산술 연산을 수행합니다.</p>
    </header>

    <!-- submit이 '계산 실행'이라는 의미가 있으므로 form 유지 + preventDefault 필수 -->
    <section class='calc__panel' aria-label='calculator panel'>
      <form id='calcForm' class='calc__form' autocomplete='off'>
        <div class='calc__grid'>
          <div class='field'>
            <label for='aInput' class='field__label'>숫자 A</label>
            <input id='aInput' class='field__input' type='number' step='any' placeholder='예: 12.5' />
          </div>

          <div class='field'>
            <label for='opSelect' class='field__label'>연산자</label>
            <select id='opSelect' class='field__input'>
              <option value='+'>+</option>
              <option value='-'>-</option>
              <option value='*'>*</option>
              <option value='/'>/</option>
            </select>
          </div>

          <div class='field'>
            <label for='bInput' class='field__label'>숫자 B</label>
            <input id='bInput' class='field__input' type='number' step='any' placeholder='예: 3' />
          </div>
        </div>

        <div class='actions' aria-label='actions'>
          <button class='btn btn--primary' type='submit'>계산</button>
          <button id='resetBtn' class='btn' type='button'>초기화</button>
        </div>

        <p id='msg' class='msg' aria-live='polite'></p>

        <div class='result' aria-label='result area'>
          <span class='result__label'>결과</span>
          <span id='resultText' class='result__value'>-</span>
        </div>
      </form>
    </section>

    <section class='calc__doc' aria-label='documentation'>
      <h2 class='calc__h2'>이벤트 설명</h2>
      <ul class='doclist'>
        <li><strong>submit</strong>: 폼 제출 시 계산 수행(기본 새로고침 방지)</li>
        <li><strong>click</strong>: 초기화 버튼 클릭 시 입력값/결과 초기화</li>
      </ul>

      <h2 class='calc__h2'>함수 설명</h2>
      <ul class='doclist'>
        <li><code>parseNumber(value)</code>: 입력값을 숫자로 변환하고 유효성 검사</li>
        <li><code>calculate(a, op, b)</code>: 연산자에 따른 산술 연산 수행(0 나누기 예외 처리)</li>
        <li><code>render(message, result)</code>: 메시지/결과를 화면에 출력</li>
      </ul>
    </section>
  </main>

  <script src='main.js'></script>
</body>
</html>
