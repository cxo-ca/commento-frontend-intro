<!doctype html>
<html lang='ko'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <title>Task 3 - Clock & Battery</title>
  <link rel='stylesheet' href='style.css' />
</head>
<body>
  <div class='clk-page'>
    <header class='clk-topbar'>
      <div class='clk-brand'>
        <div class='clk-brand__logo' aria-hidden='true'>CLK</div>
        <div class='clk-brand__text'>
          <h1 class='clk-brand__title'>Interactive Clock</h1>
          <p class='clk-brand__sub'>Task 3 · Battery + Alarm · UI with Events</p>
        </div>
      </div>

      <div class='clk-battery' aria-label='battery status'>
        <div class='clk-battery__meta'>
          <span class='clk-battery__label'>Battery</span>
          <span id='batteryText' class='clk-battery__value'>100%</span>
        </div>
        <div class='clk-battery__bar' role='progressbar' aria-valuemin='0' aria-valuemax='100' aria-valuenow='100'>
          <div id='batteryFill' class='clk-battery__fill'></div>
        </div>
      </div>
    </header>

    <main class='clk-layout'>
      <!-- Clock Screen -->
      <section class='clk-screen' aria-label='clock screen'>
        <div id='screen' class='clk-screen__panel'>
          <p class='clk-screen__hint'>현재 시간</p>
          <p id='timeText' class='clk-screen__time' aria-live='polite'>--:--:--</p>
          <p id='deadText' class='clk-screen__dead' aria-live='polite'>배터리가 0%입니다.</p>
        </div>

        <div class='clk-screen__row'>
          <span class='clk-small'>FR1: 1초마다 1% 감소</span>
          <span class='clk-small'>FR2: 0% 시 검은 화면</span>
        </div>
      </section>

      <!-- Alarm Panel -->
      <aside class='clk-panel' aria-label='alarm panel'>
        <div class='clk-panel__head'>
          <h2 class='clk-panel__title'>알람 설정</h2>
          <p class='clk-panel__desc'>시/분/초 입력 후 추가 (최대 3개)</p>
        </div>

        <form id='alarmForm' class='clk-form' autocomplete='off'>
          <div class='clk-form__grid'>
            <label class='clk-field'>
              <span class='clk-field__label'>시 (0~23)</span>
              <input id='hourInput' class='clk-input' type='number' min='0' max='23' placeholder='HH' />
            </label>
            <label class='clk-field'>
              <span class='clk-field__label'>분 (0~59)</span>
              <input id='minuteInput' class='clk-input' type='number' min='0' max='59' placeholder='MM' />
            </label>
            <label class='clk-field'>
              <span class='clk-field__label'>초 (0~59)</span>
              <input id='secondInput' class='clk-input' type='number' min='0' max='59' placeholder='SS' />
            </label>
          </div>

          <div class='clk-actions'>
            <button id='addAlarmBtn' class='clk-btn clk-btn--primary' type='submit'>알람 추가</button>
            <button id='clearInputsBtn' class='clk-btn clk-btn--ghost' type='button'>입력 초기화</button>
          </div>

          <p id='formMsg' class='clk-msg' aria-live='polite'></p>
        </form>

        <div class='clk-panel__section'>
          <h3 class='clk-panel__subtitle'>알람 현황</h3>
          <ul id='alarmList' class='clk-list' aria-label='alarm list'></ul>
          <p class='clk-small'>FR3: 알람 최대 3개</p>
        </div>
      </aside>
    </main>

    <footer class='clk-footer'>
      <p class='clk-footer__text'>FR4(추가기능): 알람 울릴 때 Snooze(5분) 제공</p>
    </footer>
  </div>

  <!-- Alarm Modal -->
  <div id='modal' class='clk-modal' role='dialog' aria-modal='true' aria-label='alarm modal' hidden>
    <div class='clk-modal__box'>
      <h2 class='clk-modal__title'>알람</h2>
      <p id='modalDesc' class='clk-modal__desc'>알람 시간이 되었습니다.</p>

      <div class='clk-modal__actions'>
        <button id='snoozeBtn' class='clk-btn clk-btn--primary' type='button'>Snooze 5분</button>
        <button id='dismissBtn' class='clk-btn clk-btn--ghost' type='button'>끄기</button>
      </div>

      <p class='clk-small'>※ 기능 구현: 이벤트 발생 시 모달 + Snooze</p>
    </div>
  </div>

  <script src='main.js'></script>
</body>
</html>
