<!doctype html>
<html lang='ko'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <title>Task 4 - Final Project</title>
  <link rel='stylesheet' href='style.css' />
</head>
<body>
  <main class='app'>
    <header class='app-header'>
      <h1>Final Project</h1>
      <p>To Do List & 회원가입</p>
    </header>

    <!-- 회원가입 -->
    <section class='panel'>
      <h2>회원가입</h2>
      <form id='signupForm'>
        <div class='field'>
          <label for='userId'>아이디</label>
          <input id='userId' type='text' />
          <p id='idMsg' class='msg'></p>
        </div>

        <div class='field'>
          <label for='password'>비밀번호</label>
          <input id='password' type='password' />
          <p id='pwMsg' class='msg'></p>
        </div>

        <button type='submit'>회원가입</button>
      </form>
      <div class='divider'></div>

<h3 class='sub-title'>등록된 사용자</h3>
<p id='userCount' class='msg'>0명</p>
<ul id='userList' class='user-list' aria-label='registered users'></ul>

    </section>

    <!-- To Do -->
    <section class='panel'>
      <h2>To Do List</h2>
      <form id='todoForm'>
        <input id='todoInput' type='text' placeholder='할 일을 입력하세요' />
        <button type='submit'>추가</button>
      </form>
      <ul id='todoList'></ul>
    </section>
  </main>

  <script src='main.js'></script>
</body>
</html>
